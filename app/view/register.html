<div class="col d-flex justify-content-center">
    <div class="card card-register" style="width: 24rem;">
        <div class="card-body">
            <h5 class="card-title text-center mb-5">Register</h5>
            <div class="card-text-register">
                <form onsubmit="register();" action="javascript:void(0);"
                method="POST" style="width: 20rem;">
                    <div class="form-group">
                        <input type="text" class="form-control" id="firstname" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button id="button-register" type="submit" class="btn btn-primary btn-sm">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
        <small class="mb-3 text-center">Have an account? <a href="" onclick="goTo(event, 'login')">Login</a></small>
    </div>
</div>

<script src="app/books/register.js"></script>
