<a href="/read-book" id="read-book" class="btn btn-primary mb-3">Read Book</a>


<div class="form-group">
    <label class="mt-5">Name</label>
    <input type="text" id="update-name" name="name" class="form-control" required>
</div>
<div class="form-group">
    <label>Price</label>
    <input type="number" id="update-price" min="1" name="price" class="form-control" required>
</div>
<div class="form-group">
    <label>Description</label>
    <textarea name="description" id="update-description" class="form-control" required></textarea>
</div>
<div class="form-group">
    <label>Category</label>
    <select id="update-category" name="update-category" class="form-control">
    </select>
</div>
<div class="form-group">
    <input type="hidden" name="id" id="id-book">
</div>
<div class="form-group">
    <button type="submit" id="submit-update-book-form" class="btn btn-primary">Update Book</button>
</div>

<script src="app/books/read-book.js"></script>
<script src="app/books/read-one.js"></script>
<script src="app/books/update-book.js"></script>
