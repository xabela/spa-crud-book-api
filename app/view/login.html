<div class="col d-flex justify-content-center">
    <div class="card card-login" style="width: 24rem;">
        <div class="card-body">
            <h5 class="card-title text-center mb-5">Login</h5>
            <div class="card-text-login">
                <form style="width: 20rem;">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button id="button-login" type="submit" class="btn btn-primary btn-sm">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <small class="mb-3 text-center">Dont have an account? <a href="" onclick="goTo(event, 'register')">Sign Up</a></small>
    </div>
</div>

<script src="app/books/login.js"></script>
