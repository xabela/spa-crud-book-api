<div class="col-md-10 center">
    <a href="" onclick="goTo(event, 'create-book')" id="create-book" class="btn btn-primary mt-3 mb-3"><i
            class="fa fa-plus-square"></i> Create
        Book</a>
    <form class="form-inline col-10 col-sm-8">
        <input class="form-control mr-sm-2" type="search" id="keyword" placeholder="Search by title or category"
            size="40" aria-label="Search">
        <button class="btn btn-outline-info my-2 my-sm-0" id="search-book">Search</button>
    </form>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col" style="width: 30%;">Book Title</th>
                    <th scope="col" style="width: 30%;">Book Price</th>
                    <th scope="col" style="width: 20%;">Book Category</th>
                    <th scope="col" style="width: 20%;" colspan="3">Action</th>
                </tr>
            </thead>
            <tbody id="tabel-buku"></tbody>
        </table>
    </div>
</div>

<script src="app/books/read-book.js"></script>
